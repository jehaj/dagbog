<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagbog</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <ol>
        <li><a href="#today">I dag</a></li>
        <li><a href="#past">Indgange</a></li>
    </ol>
</header>
<main>
    <h1 id="today">{{time}}</h1>
    <input type="text" name="title" id="input-title" placeholder="{{random_title}}" value="{{title}}" autocomplete="off">
    <textarea name="body_text" id="input-body-text" rows="15" placeholder="{{random_text}}" autocomplete="off">{{text}}</textarea>
    <button id="save-button">Gem</button>
    <article id="past-entries">
        <h1 id="past">Tidligere indgange i dagbogen</h1>
        {{#each entries}}
        <article>
            <h2>{{this.time}} - {{this.title}}</h2>
            {{this.text}}
        </article>
        {{/each}}

    </article>
</main>
<footer>
    <a href="https://github.com/jehaj">github.com/jehaj</a>
</footer>
<script src="script.js"></script>
</body>
</html>
